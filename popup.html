<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jsonify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Jsonify</h2>
    <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>

    <button id="beautify">Beautify</button>
    <button id="validate">Validate</button>
    <button id="minify">Minify</button>
    <button id="frequency">Count Frequency</button>

    <h3>Search</h3>
    <input type="text" id="searchKeyword" placeholder="Enter keyword" />
    <button id="search">Search</button>

    <h3>Replace Key</h3>
    <input type="text" id="oldKey" placeholder="Old Key" />
    <input type="text" id="newKey" placeholder="New Key" />
    <button id="replace">Replace</button>
    <!-- Add this somewhere in your popup HTML -->
    <div class="search-container">
      <input
        type="text"
        id="uniqueKey"
        placeholder="Enter key (e.g., status)"
      />
      <button id="uniqueCount">Count Unique Values</button>
    </div>

    <button id="copy">Copy Output</button>

    <div id="output"></div>
    <!-- Custom Alert Modal -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <span class="close-btn" id="closeAlert">&times;</span>
        <p id="alertMessage"></p>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
