<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jsonify</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h2>Jsonify</h2>
    <div class="input-section">
      <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
    </div>

    <!-- Main function buttons in a single row with icons -->
    <div class="button-row">
      <button id="beautify"><i class="fas fa-paint-brush"></i> Beautify</button>
      <button id="validate">
        <i class="fas fa-check-circle"></i> Validate
      </button>
      <button id="minify"><i class="fas fa-compress"></i> Minify</button>
      <button id="frequency">
        <i class="fas fa-chart-bar"></i> Count Frequency
      </button>
    </div>

    <h3 class="label" >Search</h3>
    <div class="search-section">
      <input type="text" id="searchKeyword" placeholder="Enter keyword" />
      <button id="search"><i class="fas fa-search"></i> Search</button>
    </div>

    <h3 class="label">Unique Values</h3>
    <div class="unique-key-section">
      <input
        type="text"
        id="uniqueKey"
        placeholder="Enter key (e.g., status)"
      />
      <button id="uniqueCount">
        <i class="fas fa-calculator"></i> Count Unique Values
      </button>
    </div>

    <h3 class="label">Replace Key</h3>
    <div class="replace-section">
      <input type="text" id="oldKey" placeholder="Old Key" />
      <input type="text" id="newKey" placeholder="New Key" />
      <button id="replace"><i class="fas fa-exchange-alt"></i> Replace</button>
    </div>

    <button id="copy" class="copy-btn">
      <i class="fas fa-copy"></i> Copy Output
    </button>

    <div id="output"></div>

    <!-- Custom Alert Modal -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <p id="alertMessage"></p>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
